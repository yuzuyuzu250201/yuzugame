<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIY Suika Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #fdf6e3; font-family: 'Pretendard', sans-serif; overflow: hidden; }
        #game-container { position: relative; }
        canvas { border: 10px solid #5d4037; border-radius: 15px; background: #fff; box-shadow: 0 10px 50px rgba(0,0,0,0.2); }
        
        /* UI 스타일 */
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; padding: 20px; box-sizing: border-box; }
        .info-box { background: rgba(255, 255, 255, 0.9); padding: 15px; border-radius: 12px; border: 3px solid #5d4037; margin-bottom: 10px; pointer-events: auto; width: 90px; text-align: center; }
        #next-preview { width: 40px; height: 40px; border-radius: 50%; margin: 10px auto; border: 2px dashed #ccc; transition: all 0.3s; }
        .label { font-size: 12px; color: #8d6e63; font-weight: bold; margin-bottom: 5px; }
        #score-val { font-size: 24px; color: #5d4037; font-weight: bold; }
        
        /* 안내 문구 및 출처 */
        #footer { position: fixed; bottom: 10px; width: 100%; text-align: center; font-size: 12px; color: #8d6e63; pointer-events: none; }
        #limit-line { position: absolute; top: 100px; left: 0; width: 450px; height: 2px; border-top: 2px dashed #e53935; opacity: 0.5; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="limit-line"></div>
    <div id="ui-layer">
        <div class="info-box">
            <div class="label">SCORE</div>
            <span id="score-val">0</span>
        </div>
        <div class="info-box" style="float: right;">
            <div class="label">NEXT</div>
            <div id="next-preview"></div>
        </div>
    </div>
</div>

<div id="footer">
    클릭하여 과일 투하! | BGM: Anyone in 2025? by しゃろう (Sharou)
</div>

<script>
// --- 1. 초기 설정 및 사운드 ---
const bgm = new Audio('Anyone_in_2025.wav');
bgm.loop = true;
bgm.volume = 0.4;

const soundDrop = new Audio('https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3');
const soundMerge = new Audio('https://assets.mixkit.co/active_storage/sfx/2017/2017-preview.mp3');

function playSfx(audio) {
    audio.currentTime = 0;
    audio.play().catch(() => {}); 
}

// 과일 데이터 정의 (이미지 적용 시 render.sprite 사용 가능)
const FRUITS_CONFIG = [
    { level: 1, radius: 15, color: '#ffadad' },
    { level: 2, radius: 25, color: '#ffd6a5' },
    { level: 3, radius: 35, color: '#fdffb6' },
    { level: 4, radius: 45, color: '#caffbf' },
    { level: 5, radius: 55, color: '#9bf6ff' },
    { level: 6, radius: 70, color: '#a0c4ff' },
    { level: 7, radius: 85, color: '#bdb2ff' },
    { level: 8, radius: 100, color: '#ffc6ff' },
    { level: 9, radius: 120, color: '#fffffc' },
    { level: 10, radius: 150, color: '#4ade80' } // 수박
];

// --- 2. 물리 엔진 초기화 ---
const { Engine, Render, Runner, World, Bodies, Events, Composite } = Matter;
const engine = Engine.create();
const world = engine.world;
const render = Render.create({
    element: document.getElementById('game-container'),
    engine: engine,
    options: { width: 450, height: 700, wireframes: false, background: 'transparent' }
});

Render.run(render);
Runner.run(Runner.create(), engine);

// 벽 생성
const wallOptions = { isStatic: true, render: { fillStyle: '#5d4037' } };
World.add(world, [
    Bodies.rectangle(225, 690, 450, 20, wallOptions), // 바닥
    Bodies.rectangle(5, 350, 10, 700, wallOptions),  // 좌
    Bodies.rectangle(445, 350, 10, 700, wallOptions) // 우
]);

let score = 0;
let nextLevel = Math.floor(Math.random() * 3) + 1;
let isGameOver = false;

// --- 3. 게임 로직 ---

function updateNextUI() {
    const config = FRUITS_CONFIG[nextLevel - 1];
    const preview = document.getElementById('next-preview');
    preview.style.backgroundColor = config.color;
}

function createFruit(x, y, level) {
    const config = FRUITS_CONFIG[level - 1];
    return Bodies.circle(x, y, config.radius, {
        label: level.toString(),
        restitution: 0.3,
        friction: 0.1,
        render: { 
            fillStyle: config.color,
            // 이미지로 바꾸려면 아래 주석 해제:
            // sprite: { texture: `./fruit_${level}.png` }
        }
    });
}

// 마우스 클릭 시 과일 투하
window.addEventListener('mousedown', (e) => {
    if (isGameOver) return;
    
    // 첫 클릭 시 사운드 재생 시작
    if (bgm.paused) bgm.play();

    const canvasRect = render.canvas.getBoundingClientRect();
    const x = e.clientX - canvasRect.left;
    
    if (x > 30 && x < 420) {
        const dropFruit = createFruit(x, 50, nextLevel);
        World.add(world, dropFruit);
        playSfx(soundDrop);
        
        nextLevel = Math.floor(Math.random() * 3) + 1;
        updateNextUI();
    }
});

// 충돌 감지 및 진화
Events.on(engine, 'collisionStart', (event) => {
    event.pairs.forEach((pair) => {
        const { bodyA, bodyB } = pair;
        
        if (bodyA.label === bodyB.label && !bodyA.isStatic && !bodyB.isStatic) {
            const currentLevel = parseInt(bodyA.label);
            
            if (currentLevel < 10) {
                const midX = (bodyA.position.x + bodyB.position.x) / 2;
                const midY = (bodyA.position.y + bodyB.position.y) / 2;
                
                World.remove(world, [bodyA, bodyB]);
                World.add(world, createFruit(midX, midY, currentLevel + 1));
                
                playSfx(soundMerge);
                score += currentLevel * 10;
                document.getElementById('score-val').innerText = score;
            }
        }
    });
});

// 게임 오버 체크 (위쪽 선을 넘었는지)
Events.on(engine, 'afterUpdate', () => {
    if (isGameOver) return;
    const bodies = world.bodies;
    bodies.forEach(body => {
        if (!body.isStatic && body.position.y < 100 && body.velocity.y < 0.1) {
            isGameOver = true;
            bgm.pause();
            alert(`GAME OVER! 최종 점수: ${score}점`);
            location.reload();
        }
    });
});

updateNextUI();
</script>
</body>
</html>
