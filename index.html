<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suika Game - Side UI Layout</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        /* 화면 전체 레이아웃 설정 */
        body { 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background: #fdf6e3; 
            font-family: 'Pretendard', sans-serif; 
            gap: 40px; /* 게임창과 사이드 UI 사이의 간격 */
        }

        /* 왼쪽 오디오 컨트롤 박스 */
        #left-sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* 중앙 게임 컨테이너 */
        #game-container { 
            position: relative; 
            box-shadow: 0 10px 50px rgba(0,0,0,0.2);
            border-radius: 15px;
            overflow: hidden;
        }
        canvas { 
            border: 10px solid #5d4037; 
            background: #fff; 
            display: block;
        }

        /* 오른쪽 정보 박스 */
        #right-sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* 공통 UI 박스 스타일 */
        .ui-box { 
            background: rgba(255, 255, 255, 0.9); 
            padding: 20px; 
            border-radius: 12px; 
            border: 3px solid #5d4037; 
            width: 140px; 
            text-align: center;
        }

        .control-group { margin-bottom: 15px; text-align: left; }
        .control-group label { font-size: 11px; font-weight: bold; color: #5d4037; display: block; margin-bottom: 5px; }
        input[type="range"] { width: 100%; cursor: pointer; }
        
        #mute-btn { 
            width: 100%; padding: 10px; cursor: pointer; 
            background: #5d4037; color: white; border: none; 
            border-radius: 8px; font-weight: bold; 
        }
        #mute-btn.muted { background: #e53935; }

        #next-preview { 
            width: 50px; height: 50px; border-radius: 50%; 
            margin: 15px auto; border: 2px dashed #ccc; 
        }
        .label { font-size: 14px; color: #8d6e63; font-weight: bold; }
        #score-val { font-size: 28px; color: #5d4037; font-weight: bold; }
        
        /* 데드라인 표시선 */
        #limit-line { 
            position: absolute; top: 100px; left: 0; 
            width: 100%; height: 2px; 
            border-top: 2px dashed #e53935; opacity: 0.5; 
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="left-sidebar">
        <div class="ui-box">
            <div class="label" style="margin-bottom: 15px;">AUDIO</div>
            <div class="control-group">
                <label>BGM VOL</label>
                <input type="range" id="bgm-vol" min="0" max="1" step="0.1" value="0.3">
            </div>
            <div class="control-group">
                <label>SFX VOL</label>
                <input type="range" id="sfx-vol" min="0" max="1" step="0.1" value="0.4">
            </div>
            <button id="mute-btn">MUTE OFF</button>
        </div>
    </div>

    <div id="game-container">
        <div id="limit-line"></div>
    </div>

    <div id="right-sidebar">
        <div class="ui-box">
            <div class="label">SCORE</div>
            <span id="score-val">0</span>
        </div>
        <div class="ui-box">
            <div class="label">NEXT</div>
            <div id="next-preview"></div>
        </div>
    </div>

<script>
// --- [스크립트 로직 시작] ---
const bgm = new Audio('Anyone_in_2025.wav');
bgm.loop = true;

const soundDrop = new Audio('https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3');
const soundMerge = new Audio('https://assets.mixkit.co/active_storage/sfx/2017/2017-preview.mp3');

let isMuted = false;
let currentBgmVol = 0.3;
let currentSfxVol = 0.4;

// 오디오 초기 세팅
bgm.volume = currentBgmVol;
soundDrop.volume = currentSfxVol;
soundMerge.volume = currentSfxVol;

// 볼륨 컨트롤 리스너
document.getElementById('bgm-vol').addEventListener('input', (e) => {
    currentBgmVol = e.target.value;
    if (!isMuted) bgm.volume = currentBgmVol;
});
document.getElementById('sfx-vol').addEventListener('input', (e) => {
    currentSfxVol = e.target.value;
    if (!isMuted) {
        soundDrop.volume = currentSfxVol;
        soundMerge.volume = currentSfxVol;
    }
});
document.getElementById('mute-btn').addEventListener('click', (e) => {
    isMuted = !isMuted;
    if (isMuted) {
        bgm.volume = 0; soundDrop.volume = 0; soundMerge.volume = 0;
        e.target.innerText = "MUTE ON"; e.target.classList.add('muted');
    } else {
        bgm.volume = currentBgmVol; soundDrop.volume = currentSfxVol; soundMerge.volume = currentSfxVol;
        e.target.innerText = "MUTE OFF"; e.target.classList.remove('muted');
    }
});

function playSfx(audio) {
    if (isMuted) return;
    audio.currentTime = 0;
    audio.play().catch(() => {}); 
}

// --- Matter.js 엔진 설정 ---
const FRUITS_CONFIG = [
    { level: 1, radius: 15, color: '#ffadad' },
    { level: 2, radius: 25, color: '#ffd6a5' },
    { level: 3, radius: 35, color: '#fdffb6' },
    { level: 4, radius: 45, color: '#caffbf' },
    { level: 5, radius: 55, color: '#9bf6ff' },
    { level: 6, radius: 70, color: '#a0c4ff' },
    { level: 7, radius: 85, color: '#bdb2ff' },
    { level: 8, radius: 100, color: '#ffc6ff' },
    { level: 9, radius: 120, color: '#fffffc' },
    { level: 10, radius: 150, color: '#4ade80' }
];

const { Engine, Render, Runner, World, Bodies, Events } = Matter;
const engine = Engine.create();
const render = Render.create({
    element: document.getElementById('game-container'),
    engine: engine,
    options: { width: 450, height: 700, wireframes: false, background: '#fff' }
});

Render.run(render);
Runner.run(Runner.create(), engine);

World.add(engine.world, [
    Bodies.rectangle(225, 690, 450, 20, { isStatic: true, render: { fillStyle: '#5d4037' } }),
    Bodies.rectangle(5, 350, 10, 700, { isStatic: true, render: { fillStyle: '#5d4037' } }),
    Bodies.rectangle(445, 350, 10, 700, { isStatic: true, render: { fillStyle: '#5d4037' } })
]);

let score = 0;
let nextLevel = Math.floor(Math.random() * 3) + 1;
let isGameOver = false;

function updateNextUI() {
    const config = FRUITS_CONFIG[nextLevel - 1];
    document.getElementById('next-preview').style.backgroundColor = config.color;
}

function createFruit(x, y, level) {
    const config = FRUITS_CONFIG[level - 1];
    return Bodies.circle(x, y, config.radius, {
        label: level.toString(),
        restitution: 0.3,
        render: { fillStyle: config.color }
    });
}

// 클릭 투하
window.addEventListener('mousedown', (e) => {
    if (isGameOver) return;
    // 오디오 설정창 클릭 시 무시
    if (e.target.closest('#left-sidebar') || e.target.closest('#right-sidebar')) return;
    
    if (bgm.paused && !isMuted) bgm.play();

    const canvasRect = render.canvas.getBoundingClientRect();
    const x = e.clientX - canvasRect.left;
    
    // 캔버스 범위 안에서만 작동
    if (x > 0 && x < 450) {
        World.add(engine.world, createFruit(x, 50, nextLevel));
        playSfx(soundDrop);
        nextLevel = Math.floor(Math.random() * 3) + 1;
        updateNextUI();
    }
});

Events.on(engine, 'collisionStart', (event) => {
    event.pairs.forEach((pair) => {
        const { bodyA, bodyB } = pair;
        if (bodyA.label === bodyB.label && !bodyA.isStatic && !bodyB.isStatic) {
            const currentLevel = parseInt(bodyA.label);
            if (currentLevel < 10) {
                const midX = (bodyA.position.x + bodyB.position.x) / 2;
                const midY = (bodyA.position.y + bodyB.position.y) / 2;
                World.remove(engine.world, [bodyA, bodyB]);
                World.add(engine.world, createFruit(midX, midY, currentLevel + 1));
                playSfx(soundMerge);
                score += currentLevel * 10;
                document.getElementById('score-val').innerText = score;
            }
        }
    });
});

Events.on(engine, 'afterUpdate', () => {
    if (isGameOver) return;
    engine.world.bodies.forEach(body => {
        if (!body.isStatic && body.position.y < 100 && body.velocity.y < 0.1) {
            isGameOver = true;
            bgm.pause();
            alert(`GAME OVER! ${score}점`);
            location.reload();
        }
    });
});

updateNextUI();
</script>
</body>
</html>
