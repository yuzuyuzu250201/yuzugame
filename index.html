<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suika Game - Playtime & Fire Button</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        body { 
            margin: 0; display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; background: #fdf6e3; font-family: 'Pretendard', sans-serif; gap: 20px; 
            overflow: hidden; 
        }

        #left-sidebar, #right-sidebar { 
            display: flex; flex-direction: column; gap: 15px; height: 800px;
            justify-content: flex-start; margin-top: 20px;
        }
        
        #center-area { display: flex; flex-direction: column; align-items: center; gap: 15px; }

        #game-container { 
            position: relative; 
            box-shadow: 0 10px 50px rgba(0,0,0,0.2); 
            border-radius: 15px; 
            background: #fff;
        }
        canvas { display: block; border-radius: 15px; }
        
        #limit-line-guide {
            position: absolute; top: 100px; left: 0; width: 100%; height: 2px;
            border-top: 2px dashed #e53935; opacity: 0.6; pointer-events: none;
        }

        .ui-box { 
            background: rgba(255, 255, 255, 0.9); padding: 15px; border-radius: 12px; 
            border: 3px solid #5d4037; width: 155px; text-align: center; 
        }
        
        #evolution-chart { text-align: left; display: flex; flex-direction: column; gap: 2px; padding: 10px; }
        .evo-item { display: flex; align-items: center; gap: 8px; font-size: 11px; font-weight: bold; color: #5d4037; }
        .evo-img { width: 22px; height: 22px; border-radius: 50%; border: 1px solid #5d4037; object-fit: cover; }

        .control-group { margin-bottom: 12px; text-align: left; }
        .control-group label { font-size: 11px; font-weight: bold; color: #5d4037; display: block; margin-bottom: 4px; }
        
        input[type="range"] { width: 100%; cursor: pointer; }
        
        /* Î≤ÑÌäº Ïä§ÌÉÄÏùº */
        #reset-btn { width: 100%; padding: 10px; cursor: pointer; background: #ff7043; color: white; border: none; border-radius: 8px; font-weight: bold; margin-bottom: 8px; }
        #fire-btn { width: 100%; padding: 10px; cursor: pointer; background: #42a5f5; color: white; border: none; border-radius: 8px; font-weight: bold; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.8; } 100% { opacity: 1; } }

        #next-preview { width: 70px; height: 70px; margin: 5px auto; border: 2px dashed #ccc; display: flex; align-items: center; justify-content: center; overflow: hidden; border-radius: 50%; }
        #next-img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .label { font-size: 13px; color: #8d6e63; font-weight: bold; margin-bottom: 8px; }
        #score-val, #timer-val { font-size: 24px; color: #5d4037; font-weight: bold; }
        #game-warning { font-weight: bold; color: #e53935; font-size: 13px; background: white; padding: 5px 15px; border-radius: 15px; border: 1px solid #e53935; }
    </style>
</head>
<body>

    <div id="left-sidebar">
        <div class="ui-box">
            <div class="label">PLAY TIME</div>
            <span id="timer-val">00:00</span>
        </div>
        <div class="ui-box">
            <div class="label">AUDIO</div>
            <input type="range" id="bgm-vol" min="0" max="1" step="0.1" value="0.3">
            <div class="mute-wrap" style="margin-top:10px;">
                <input type="checkbox" id="mute-chk"> <label for="mute-chk" style="font-size:11px; font-weight:bold;">MUTE ALL</label>
            </div>
        </div>
        <div class="ui-box" id="evolution-chart">
            <div class="label" style="text-align: center;">EVOLUTION</div>
        </div>
    </div>

    <div id="center-area">
        <div id="game-container"><div id="limit-line-guide"></div></div>
        <div id="game-warning">‚ö†Ô∏è ÏÑ† Î∞ñÏóê Í≥µÏù¥ 2.5Ï¥à Ïù¥ÏÉÅ Í±∏Ï≥êÏûàÏúºÎ©¥ Í≤åÏûÑ Ïò§Î≤Ñ!</div>
    </div>

    <div id="right-sidebar">
        <div class="ui-box"><div class="label">SCORE</div><span id="score-val">0</span></div>
        <div class="ui-box"><div class="label">NEXT</div><div id="next-preview"><img id="next-img" src="" alt="Next"></div></div>
        <div class="ui-box">
            <button id="reset-btn">GAME RESET</button>
            <button id="fire-btn">üöÄ Î∞úÏÇ¨!!</button>
        </div>
    </div>

<script>
const bgm = new Audio('Anyone_in_2025.wav');
bgm.loop = true;
const soundDrop = new Audio('https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3');
const soundMerge = new Audio('https://assets.mixkit.co/active_storage/sfx/2017/2017-preview.mp3');
const soundFire = new Audio('https://assets.mixkit.co/active_storage/sfx/588/588-preview.mp3'); // Î∞úÏÇ¨Ïùå

const FRUITS_CONFIG = [
    { level: 1, radius: 20, img: '1.webp', scale: 0.18, name: 'Lv.1' },
    { level: 2, radius: 28, img: '2.webp', scale: 0.25, name: 'Lv.2' },
    { level: 3, radius: 38, img: '3.webp', scale: 0.35, name: 'Lv.3' },
    { level: 4, radius: 48, img: '4.webp', scale: 0.45, name: 'Lv.4' },
    { level: 5, radius: 58, img: '5.webp', scale: 0.55, name: 'Lv.5' },
    { level: 6, radius: 72, img: '6.webp', scale: 0.68, name: 'Lv.6' },
    { level: 7, radius: 88, img: '7.webp', scale: 0.82, name: 'Lv.7' },
    { level: 8, radius: 105, img: '8.webp', scale: 0.98, name: 'Lv.8' },
    { level: 9, radius: 125, img: '9.webp', scale: 1.15, name: 'Lv.9' },
    { level: 10, radius: 155, img: '10.jpg', scale: 1.40, name: 'Final' }
];

// ÌÉÄÏù¥Î®∏ Î≥ÄÏàò
let startTime = Date.now();
let timerInterval = setInterval(updateTimer, 1000);

function updateTimer() {
    const elapsed = Math.floor((Date.now() - startTime) / 1000);
    const min = String(Math.floor(elapsed / 60)).padStart(2, '0');
    const sec = String(elapsed % 60).padStart(2, '0');
    document.getElementById('timer-val').innerText = `${min}:${sec}`;
}

const evoContainer = document.getElementById('evolution-chart');
FRUITS_CONFIG.forEach((config) => {
    const item = document.createElement('div');
    item.className = 'evo-item';
    item.innerHTML = `<img src="${config.img}" class="evo-img"><span>${config.name}</span>`;
    evoContainer.appendChild(item);
});

const { Engine, Render, Runner, World, Bodies, Events, Composite, Body } = Matter;
const engine = Engine.create();
engine.world.gravity.y = 1.0; 

const render = Render.create({
    element: document.getElementById('game-container'),
    engine: engine,
    options: { width: 450, height: 800, wireframes: false, background: 'transparent' }
});

Render.run(render);
Runner.run(Runner.create(), engine);

World.add(engine.world, [
    Bodies.rectangle(225, 795, 450, 20, { isStatic: true, render: { fillStyle: '#5d4037' } }),
    Bodies.rectangle(5, 450, 10, 700, { isStatic: true, render: { fillStyle: '#5d4037' } }),
    Bodies.rectangle(445, 450, 10, 700, { isStatic: true, render: { fillStyle: '#5d4037' } })
]);

let score = 0;
let nextLevel = Math.floor(Math.random() * 3) + 1;
let isGameOver = false;
let isMuted = false;

function updateNextUI() { document.getElementById('next-img').src = FRUITS_CONFIG[nextLevel - 1].img; }

function createFruit(x, y, level, isMerged = false) {
    const config = FRUITS_CONFIG[level - 1];
    const fruit = Bodies.circle(x, y, config.radius, {
        label: level.toString(),
        restitution: 0.7,
        friction: 0.02,
        render: { sprite: { texture: config.img, xScale: config.scale, yScale: config.scale } }
    });
    if (isMerged) Body.setVelocity(fruit, { x: Matter.Common.random(-3, 3), y: -5 });
    fruit.spawnTime = Date.now();
    return fruit;
}

// Î∞úÏÇ¨ Í∏∞Îä• (Í≤åÏûÑ ÌîåÎ†àÏù¥Ïóê ÏòÅÌñ• ÏóÜÎäî Ïú†Î†π Í∞ùÏ≤¥)
document.getElementById('fire-btn').addEventListener('click', () => {
    if (!isMuted) { soundFire.currentTime = 0; soundFire.play(); }
    const randLevel = Math.floor(Math.random() * 5) + 1;
    const config = FRUITS_CONFIG[randLevel - 1];
    // Ï∂©Îèå ÌåêÏ†ï ÏóÜÎäî(isSensor) Ïû•ÏãùÏö© Í≥µ ÏÉùÏÑ±
    const ghost = Bodies.circle(-50, 400 + Matter.Common.random(-100, 100), config.radius, {
        isSensor: true,
        render: { opacity: 0.7, sprite: { texture: config.img, xScale: config.scale, yScale: config.scale } }
    });
    World.add(engine.world, ghost);
    Body.setVelocity(ghost, { x: 15, y: Matter.Common.random(-5, 5) });
    // 3Ï¥à ÌõÑ Ï†úÍ±∞
    setTimeout(() => World.remove(engine.world, ghost), 3000);
});

window.addEventListener('mousedown', (e) => {
    if (isGameOver || e.target.closest('.ui-box') || e.target.id === 'reset-btn' || e.target.id === 'fire-btn') return;
    if (bgm.paused && !isMuted) bgm.play();
    const canvasRect = render.canvas.getBoundingClientRect();
    const x = e.clientX - canvasRect.left;
    if (x > 25 && x < 425) {
        World.add(engine.world, createFruit(x, 50, nextLevel));
        if(!isMuted) { soundDrop.currentTime = 0; soundDrop.play(); }
        nextLevel = Math.floor(Math.random() * 3) + 1;
        updateNextUI();
    }
});

Events.on(engine, 'collisionStart', (event) => {
    event.pairs.forEach((pair) => {
        const { bodyA, bodyB } = pair;
        if (bodyA.label === bodyB.label && !bodyA.isStatic && !bodyB.isStatic && !bodyA.isSensor && !bodyB.isSensor) {
            const currentLevel = parseInt(bodyA.label);
            if (currentLevel < 10) {
                const midX = (bodyA.position.x + bodyB.position.x) / 2;
                const midY = (bodyA.position.y + bodyB.position.y) / 2;
                World.remove(engine.world, [bodyA, bodyB]);
                World.add(engine.world, createFruit(midX, midY, currentLevel + 1, true));
                if(!isMuted) { soundMerge.currentTime = 0; soundMerge.play(); }
                score += currentLevel * 10;
                document.getElementById('score-val').innerText = score;
                if (currentLevel + 1 === 10) {
                    clearInterval(timerInterval);
                    setTimeout(() => { alert(`"Ïú†Ï¶àÎäî ÏòÅÏõêÌïòÎã§" GAME CLEAR!\nÍ±∏Î¶∞ ÏãúÍ∞Ñ: ${document.getElementById('timer-val').innerText}`); }, 500);
                }
            }
        }
    });
});

Events.on(engine, 'afterUpdate', () => {
    if (isGameOver) return;
    const bodies = Composite.allBodies(engine.world);
    for (let body of bodies) {
        if (!body.isStatic && body.circleRadius && !body.isSensor) {
            if (Date.now() - body.spawnTime > 2500 && (body.position.y - body.circleRadius) < 100) {
                isGameOver = true;
                clearInterval(timerInterval);
                bgm.pause();
                alert(`Ïó†-ÎßàÏä∑Îî∞... ÌóàÏ†ëÏù¥Îã§ÎÉê (ÏµúÏ¢Ö Ï†êÏàò: ${score})`);
                location.reload();
            }
        }
    }
});

document.getElementById('bgm-vol').addEventListener('input', (e) => { bgm.volume = e.target.value; });
document.getElementById('mute-chk').addEventListener('change', (e) => { isMuted = e.target.checked; if (isMuted) bgm.pause(); else if (score > 0) bgm.play(); });
document.getElementById('reset-btn').addEventListener('click', () => { if (confirm("ÏßÑÏßúÎ£®Ïöî?")) location.reload(); });

updateNextUI();
</script>
</body>
</html>
